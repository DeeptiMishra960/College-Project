<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizQuest</title>
    <link rel="stylesheet" href="signpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <div class="signup-container">
        <h2>Create an account</h2>
        <form>
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
          
            <div class="password-container">
                <input type="password" id="password" class="password-input" placeholder="Password" required>
                <i class="fas fa-eye-slash eye-icon" id="togglePassword"></i>
            </div>
        
            <script>
                const passwordInput = document.getElementById('password');
                const togglePasswordButton = document.getElementById('togglePassword');
        
                togglePasswordButton.addEventListener('click', function () {
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        togglePasswordButton.classList.remove('fa-eye-slash');
                        togglePasswordButton.classList.add('fa-eye');
                    } else {
                        passwordInput.type = 'password';
                        togglePasswordButton.classList.remove('fa-eye');
                        togglePasswordButton.classList.add('fa-eye-slash');
                    }
                });
            </script>
            <br>
                <div class="button-con">
                <button class="button">Sign Up</button>
                </div>
            <div class="login">
            <p>Already have an account? <a href="#">Log in</a></p>
            </div>
            
            <div class="agree">
            <p>By continuing, you agree to our Terms of Service and Privacy Policy</p>
            </div>
            <br>
            <div class="gmail">
                <p>Unable to Login? We are here - </p>
                <p><bold>quizizz@gmail.com</bold></p>
            </div>
        </form>
    </div>

</body>
</html>
